<style>
@-webkit-keyframes load {0% {stroke-dashoffset: 0;}}
@keyframes load {0% {stroke-dashoffset: 0;}}
.progress {position: relative;display: inline-block;padding: 0;text-align: center;}
.progress > li:after {content: attr(data-percent);position: absolute;width: 100%;top: 3.7rem;left: 0;font-size: 2rem;
    text-align: center;}
.progress svg {width: 10rem;height: 10rem;}
.progress svg:nth-child(2) {position: absolute;left: 0;top: 0;transform: rotate(-90deg);-webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);-ms-transform: rotate(-90deg);}
.progress svg:nth-child(2) path {fill: none;stroke-width: 25;stroke-dasharray: 629;stroke: rgba(255, 255, 255, 0.9);
    -webkit-animation: load 10s;-moz-animation: load 10s;-o-animation: load 10s;animation: load 10s;}
</style>
<!--  Container  -->
<ul class="progress">
    <li data-percent="100%">
        <svg viewBox="-10 -10 220 220">
            <g fill="none" stroke-width="18" transform="translate(100,100)">
                <path d="M 0,-100 A 100,100 0 0,1 0,100" stroke="url(#cl1)" />
                <path d="M 0,100 A 100,100 0 0,1 0,-100" stroke="url(#cl5)" />
            </g>
        </svg>
        <svg viewBox="-10 -10 220 220">
            <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z" stroke-dashoffset="629"></path>
        </svg>
    </li>
</ul>
<!--  Defining Angle Gradient Colors  -->
<svg width="0" height="0">
    <defs>
        <linearGradient id="cl1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="#618099" />
            <stop offset="100%" stop-color="#8e6677" />
        </linearGradient>
        <linearGradient id="cl5" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
            <stop stop-color="#817a94" />
            <stop offset="100%" stop-color="#498a98" />
        </linearGradient>
    </defs>
</svg>
